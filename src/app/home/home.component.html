<div class="container">

    <div class="secao">
        <h3 class="text-center">Destaques do dia!</h3>
        <h5 class="text-center">Aproveite as super ofertas que separamos para vocÃª:</h5>
    </div>

    <hr />

    <div class="row" style="margin-bottom: 60px;">
        <div class="col-sm-4" *ngFor="let x of ofertas">
            <div class="card">
                <img class="card-img-top" [src]="x.imagens[0].url">
                <div class="card-block">
                    <h4 class="card-title">{{ x.titulo }}</h4>
                    <p class="card-text">{{ x.descricao_oferta }}</p>
                    <p class="preco">{{ x.valor | currency:'BRL' }}</p>
                    <a [routerLink]="['/oferta',x.id]" routerLinkActive="router-link-active" class="btn btn-outline-primary">Ver oferta</a>
                </div>
            </div>
        </div>
    </div>


    <hr />

</div>
